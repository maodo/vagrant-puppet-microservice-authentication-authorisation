<div class="container">
    <h1>Person - {{person.name}}</h1>

    <form class="form-horizontal" role="form">
      
      <div class="form-group">
        <label class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{person.id}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" ng-model="person.name">
        </div>
      </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default" ng-click="update(person)">Submit</button>
	      <a href="#/persons/{{person.id}}">Cancel</a>
	    </div>
	  </div>
      
    </form>
</div>
